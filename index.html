<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top-pattern">
          <img src="images/bg-pattern-card.svg" alt="" />
          <div class="img-component">
            <img src="images/image-victor.jpg" alt="" class="img1"/>
          </div>
          <h1 class="heading">Victor Crest <span>26</span></h1>
          <p class="para">London</p>
        </div>

        <div class="bottom-line">
          <div class="pic-details">
          <div>
            <h3 class="followers">80K</h3>
            <h4 class="likes">Followers</h4>
          </div>
          <div>
            <h3 class="followers">803K</h3>
            <h4 class="likes">Likes</h4>
          </div>

          <div>
            <h3 class="followers">1.4K</h3>
            <h4 class="likes">Photos</h4>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
